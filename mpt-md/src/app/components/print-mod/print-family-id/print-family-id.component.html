<app-header [title]="headerTitle" [color]="headerColor"></app-header>
<h1>Print Family ID</h1>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let id of familyIdArray">
    Family ID: {{ id.familyID }} Family Member Name: {{ id.householdFullName }}
  </mat-list-item>
</mat-list>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="familyID">
    <th mat-header-cell *matHeaderCellDef>Family ID</th>
    <td mat-cell *matCellDef="let row">Test{{ row.familyID }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let row">Test1{{ row.householdFullName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
